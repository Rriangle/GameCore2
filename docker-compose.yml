version: '3.8'

services:
  # SQL Server 資料庫
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: gamecore-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - gamecore-network
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 快取
  redis:
    image: redis:7-alpine
    container_name: gamecore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gamecore-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 後端 API
  api:
    build:
      context: .
      dockerfile: src/GameCore.Api/Dockerfile
    container_name: gamecore-api
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=GameCore;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;MultipleActiveResultSets=true
      - Jwt__SecretKey=your-super-secret-key-with-at-least-32-characters-for-development
      - Jwt__Issuer=GameCore
      - Jwt__Audience=GameCoreUsers
      - Jwt__ExpirationHours=24
      - Redis__ConnectionString=redis:6379
      - CORS__AllowedOrigins=http://localhost:3000,https://localhost:3000
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gamecore-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端開發伺服器
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gamecore-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
      - VITE_APP_TITLE=GameCore
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - gamecore-network
    stdin_open: true
    tty: true

  # 監控儀表板
  monitoring:
    image: grafana/grafana:latest
    container_name: gamecore-monitoring
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - gamecore-network
    depends_on:
      - api

volumes:
  sqlserver_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local

networks:
  gamecore-network:
    driver: bridge
